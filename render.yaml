services:
  - type: web
    name: edaptiv
    env: python
    plan: free
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      python manage.py collectstatic --noinput
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: AWS_DEFAULT_REGION
        value: "eu-north-1"